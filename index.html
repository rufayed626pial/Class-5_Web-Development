<html>
    <head>
        <title>Form sheet</title>
    </head>
    <body>
        <h3></h3><marquee>This Is For Data Entry</marquee></h3>

        <form action="" method=""  >
            <br>
            <label>Name:</label>
            <input type="text" placeholder="Enter Your Name" value="" name="" id="">
    <br>
    <br>
            <label for="">Phone Number:</label>
            <input type="tel" placeholder="Enter Your Phone Number" value="" name="" id="">
            <br> <br>
    
            <label for="">Email:</label>
            <input type="Email" placeholder="Enter Your Email" value="" name="" id="">
    
            <br> <br>
    
            <label for="">Password:</label>
            <input type="password" placeholder="Enter Yout Password" value="" name="" id="">
    
    
        <br> <br>
    
    
        <label for="">Age:</label>
        <input type="number" placeholder="Enter Your Age In Digit" min="0" value="" name="" id="">
    
        <br> <br>
    
        <label for="">Your Date Of Birth:</label>
        <input type="date" placeholder="Enter Your DOB" value="" name="" id="">
    
        <br> <br>
    
        <label for="">Blood Group:</label>
        <select name="" id="">
            <option value="">A+</option>
            <option value="">A-</option>
            <option value="">B+</option>
            <option value="">B-</option>
            <option value="">AB-</option>
            <option value="">AB+</option>
            <option value="">O+</option>
            <option value="">O-</option>
        </select>
    
    
        <br> <br>
    
        <label for="">Gender:</label> <br>
        <input type="radio" name="Gender" value="" id=""> Male <br>
        <input type="radio" name="Gender" value="" id=""> Female <br>
        <input type="radio" name="Gender" value="" id=""> Others <br>
    <br> <br>
    
    <label for="">Skills:</label>
    <input type="checkbox" name="" value="" id="">HTML 
    <input type="checkbox" name="" value="" id="">CSS
    <input type="checkbox" name="" value="" id="">Bootstrap
    <input type="checkbox" name="" value="" id="">Photoshop
    
    <br> <br>
    
    <label for="">City:</label>
    <input type="text" placeholder="Your Address" name="" value="" id="">
    <br> <br>
    <label for="">ZipCode:</label>
    <input type="number" placeholder="Your ZipCode" min="0" name="" value="" id="">
    <br> <br>
    <label for="">State:</label>
    <input type="text" placeholder="Your State" name="" value="" id="">
    
    <br> <br>
    <label for="">Your Full Address:</label>
    <textarea placeholder="Your Full Address" name="" value="" id="" rows="15" cols="30" ></textarea>
    
    <br> <br>
    
    <input type="submit" name="" value="Submit" id="">
</form>
        
    </body>
</html>
